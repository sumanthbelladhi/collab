<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ct.css">
</head>

<body>
    <header>
        <h1>Reebok Shoes</h1>
    </header>
    <main>
        <section class="product-list">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/51DPDuje2BL._AC_UL480_FMwebp_QL65_.jpg" alt="Reebok Women NFX Trainer">
                <h2>Reebok Women NFX Trainer</h2>
                <p class="price">₹7,599</p>
                <p>Training Shoes</p>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/41dXa2CVvPL._AC_UL480_FMwebp_QL65_.jpg" alt="Reebok Women Club C 85 W">
                <h2>Reebok Women Club C 85 W</h2>
                <p class="price">₹6,999</p>
                <p>Classics Shoes</p>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61odR70rgML._SY695_.jpg" alt="Reebok Women Energen Plus 2">
                <h2>Reebok Women Energen Plus 2</h2>
                <p class="price">₹6,999</p>
                <p>Running Shoes</p>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/41mWz2aRrTL._SY695_.jpg" alt="Reebok Unisex Classic Leather">
                <h2>Reebok Unisex Classic Leather</h2>
                <p class="price">₹7,999</p>
                <p>Classics Shoes</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
